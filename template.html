<!doctype html>

<html lang="en">

    <title>Basic HTML Template</title>
    <link rel="stylesheet" href="/css/test.css">
</head>

<body>
    <h1>Success!</h1>
    <p>This is the most basic possible HTML file.</p>

            </tr>

                <td>Hey</td>
                <td>Bye</td>
            </tr>
        </tbody>
    </table>
    <script src="js/test.js"></script>

</html>
